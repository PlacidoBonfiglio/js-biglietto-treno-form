<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <form>
            <div class="row mb-5 mt-5 top-form">
                <h1 class="text-center text-white">TICKET PRICE</h1>

                <!-- PASSENGER NAME FORM -->
                <div class="mb-3 col-4 text-center mb-5">
                    <label class="form-label">User Name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Insert your full name">
                </div>

                <!-- KILOMETERS FORM -->
                <div class="mb-3 col-4 text-center mb-5">
                    <label class="form-label">Kilometers</label>
                    <input type="number" id="kilometers" class="form-control" placeholder="total kilometers of the trip" value="5">
                </div>

                <!-- AGE FORM -->
                <div class="mb-3 col-4 text-center mb-5">
                    <label class="form-label">Age</label>
                    <select id="age" class="form-select" aria-label="Default select example">
                        <option value="minor">Minor</option>
                        <option value="" selected>Adult</option>
                        <option value="senior">Over 65</option>
                    </select>
                </div>

                <!-- BUTTONS FORM -->
                <div  class="bottom-form">
                    <div class="text-center mb-4">
                        <button type="reset" id="reset" class="btn btn-secondary me-4 border border-light">Cancel</button>
                        <button type="submit" id="generate" class="btn btn-success border border-light">Generete</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- TICKET -->
        <div id="ticket">
            <h1 class="text-center text-white">YOUR TICKET</h1>
            <div class="text-white row row-cols-md-5 text-center">
                <!-- PASSENGER NAME -->
                <div>
                    <h4 class="mb-4 text-black">Passenger Name</h4>
                    <h5 id="passenger-name"></h5>
                </div>

                <!-- OFFER -->
                <div>
                    <h4 class="mb-4 text-black">Offer</h4>
                    <h5 id="offer"></h5>
                </div>

                <!-- CARRIAGE -->
                <div>
                    <h4 class="mb-4 text-black">Carriage</h4>
                    <h5 id="carriage"></h5>
                </div>

                <!-- PNR -->
                <div>
                    <h4 class="mb-4 text-black">PNR</h4>
                    <h5 id="pnr"></h5>
                </div>

                <!-- PRICE -->
                <div>
                    <h4 class="mb-4 text-black">Price</h4>
                    <h5 id="price"></h5>
                </div>
            </div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>

</html>
