<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row mb-5 mt-5 top-form">
                <h1 class="text-center text-white">TICKET PRICE</h1>
                <div class="mb-3 col-4 text-center mb-5">
                    <label class="form-label">User Name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Insert your full name">
                </div>

                <div class="mb-3 col-4 text-center mb-5">
                    <label class="form-label">Kilometers</label>
                    <input type="number" id="kilometers" class="form-control" placeholder="total kilometers of the trip">
                </div>

                <div class="mb-3 col-4 text-center mb-5">
                    <label id="age" class="form-label">Age</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Adult</option>
                        <option value="1">Minor</option>
                        <option value="2">Over 65</option>
                    </select>
                </div>

                <div  class="bottom-form">
                    <div class="text-center mb-4">
                        <button type="reset" id="reset" class="btn btn-secondary me-4">Cancel</button>
                        <button type="submit" id="generate" class="btn btn-success">Generete</button>
                    </div>
                </div>
            </div>

            <div id="ticket">
                <h1 class="text-center text-white">YOUR TICKET</h1>
                <div>
                    <div id="passenger-name"></div>
                    <div id="offer"></div>
                    <div id="price"></div>
                </div>
                
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
